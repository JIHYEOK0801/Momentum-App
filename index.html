<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum app</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header id="header-weather">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </header>

    <div id="clock-greeting">
      <h2 id="clock">00:00</h2>
      <form class="hidden login-form-initiallayout" id="login-form">
        <span id="greeting-letter">Hello, what is your name?</span>
        <input
          required
          maxlength="10"
          type="text"
          placeholder=""
          autofocus
          spellcheck="false"
        />
        <button id="login-button">Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>

    <form id="todo-form" class="hidden">
      <input
        required
        maxlength="10"
        type="text"
        placeholder="Write a To Do and Press Enter"
        required
        spellcheck="false"
      />
    </form>

    <div id="todo-list-box" class="hidden">
      <ul id="todo-list"></ul>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/cc7740ad1e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
